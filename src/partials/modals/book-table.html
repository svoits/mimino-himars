<div class="backdrop" data-modal-table>
  <div class="modal book-table-modal">
    <button class="btn-close" type="button" data-modal-close-table></button>
    <svg class="modal-icon" width="18" height="18">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
    <div class="book-table-modal__container">
      <h2 class="book-table-modal__title">Забронювати столик</h2>
      <!-- форма -->
      <form class="form-book-table">
        <div class="user-form-wrap">
          <div class="form-field" role="group">
            <div class="form-wrap">
              <input
                class="form-book-table__input"
                name="name-user"
                id="name-user"
                type="text"
                pattern="([a-zA-Zа-яА-Я]+)"
                placeholder="Ваше ім'я"
                required=""
                autocomplete="name"
              />
            </div>
            <label class="form__label" for="name-user"
              >На кого забронювати столик?</label
            >
          </div>

          <div class="form-field" role="group">
            <div class="form-wrap">
              <input
                class="form-book-table__input"
                name="user-tel"
                id="user-phone"
                type="tel"
                pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                placeholder="+38 (___) ___-__-__"
                required=""
                autocomplete="tel"
              />
            </div>
            <label class="form__label" for="user-tel">Номер телефону</label>
          </div>
        </div>

        <div class="select-form-wrap">
          <div class="form-field" role="group">
            <div class="form-wrap">
              <select
                class="form-book-table__input"
                name="number-guests"
                id="number-guests"
              >
                <option value="Кількість осіб">1</option>
                <option value="Кількість осіб" selected="">2</option>
                <option value="Кількість осіб">3</option>
                <option value="Кількість осіб">4</option>
                <option value="Кількість осіб">5</option>
                <option value="Кількість осіб">6</option>
                <option value="Кількість осіб">6+</option>
              </select>
              <svg class="select-icon" width="20" height="12">
                <use href="./images/icons.svg#icon-arrow-down"></use>
              </svg>
            </div>
            <label class="form__label form__label--select" for="number-guests">
              Столик на яку кількість осіб?
            </label>
          </div>
          <div class="form-field" role="group">
            <div class="form-wrap">
              <input
                placeholder="Сьогодні"
                class="form-book-table__input"
                type="text"
                onfocus="(this.type='date')"
                required
                id="user-date"
              />
              <svg class="select-icon icon-calendate" width="20" height="12">
                <use href="./images/icons.svg#icon-arrow-down"></use>
              </svg>
              <span class="input-span"></span>
            </div>
            <label for="user-date" class="form__label"
              >На яку дату бронювати?</label
            >
          </div>
        </div>
        <button class="form-button big-btn" type="submit">
          ОФОРМИТИ БРОНЮВАННЯ
        </button>
      </form>
    </div>
  </div>
</div>
